sudo: required

language: ruby
rvm:
  - ruby-2.3.1
services:
  - docker

before_script:
  - docker-compose run kingsly-server
script:
  - bundle exec rake

after_success:
deploy:
  provider: releases
  skip_cleanup: true
  script: docker push "kingsly_kingsly-server:latest"
  api_key:
    secure: 
  file_glob: true
  file: $TRAVIS_BUILD_DIR/*.tar.gz
  on:
    repo: gojekfarm/kingsly
